<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <a href="/swap">Swap Content</a> | <a href="/sandwich">Build Sandwiches</a> | <a href="/cow">Cow Clicker</a> | <a href="/drag">Drag Cows</a>
        </nav>

        <script>

        // If this were Java, we'd do this instead.
        // String[] ingredients = new String[10];
        // String[] ingredients = {"A", "B", "C"};

        // JavaScript provides a shorthand for declaring arrays:
        var ingredients = [
            'lettuce',
            'turkey',
            'peanut butter',
            'jelly',
            'onion',
            'fries',
            'american cheese',
            'swiss cheese',
            'cole slaw',
            'ranch',
            'aioli',
            'mayo',
            'mustard',
            'avocado',
            'bacon',
            'horseradish'
        ];

        </script>

        This is before the div tag.
        <div id="maindiv"></div>
        This is after the div tag.

        <script>

            // we could use document.write but it's better to manipulate the HTML.
            // You can uncomment the line below and try it.
            //document.write("This is HTML generated by JavaScript.");
            var d = document.getElementById("maindiv");

            var counter = 0;
            var text = '<table>';
            while (ingredients.length > 0) {

                // if this is the first item, we'll create a tr tag to start a table row.
                if (counter % 4 == 0) {
                text += "<tr><td><b>Sandwich " + ((counter / 4) + 1) + "</b></td>";
                }

                // let's get a random value out of the array
                var index = parseInt(ingredients.length * Math.random());
                var ingredient = ingredients[index];
                
                // we can use this call to remove the item from the array.
                ingredients.splice(index, 1);
                
                text += "<td>" + ingredient + "</td>";

                // if this is the 4th (or 8th or 12th etc) item, we close our row.
                if (counter % 4 == 3) {
                text += "</tr>";
                }
                counter++;
            }

            text += '</table>';
            d.innerHTML = text;

        </script>
    </body>
</html>
